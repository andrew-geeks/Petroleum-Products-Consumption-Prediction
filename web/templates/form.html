<html>
    <head>
        <link rel="stylesheet" href="./static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Petroleum Products Consumption prediction</title>
    </head>
    <body>
        <div class="intro-1">
            <h1>Predict Petroleum Products Consumption in India</h1>
            <p>This app helps to predict the consumption(in MT) for various products like HSD, ATF, Bitumen, etc..üõ¢Ô∏è‚õΩüìä</p>
        </div>
        <br/><br/>
        <form action="/" method="post">
            <div class="mb-3 form-div">
                <label for="exampleFormControlInput1" class="form-label">Enter Year</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="year" min="2020" placeholder="2023" required>
                <br/>
                <label for="exampleFormControlInput1" class="form-label">Select Month</label>
                <select class="form-select" name="month" aria-label="Default select example" required>
                    <option selected value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <br/>
                <label for="exampleFormControlInput1" class="form-label">Select Petroleum Product</label>
                <select class="form-select" aria-label="Default select example" name="product" required>
                    <option selected value="ATF">ATF</option>
                    <option value="Bitumen">Bitumen</option>
                    <option value="FO & LSHS">FO & LSHS</option>
                    <option value="HSD">HSD</option>
                    <option value="LDO">LDO</option>
                    <option value="LPG">LPG</option>
                    <option value="Lubricants & Greases">Lubricants & Greases</option>
                    <option value="MS">MS</option>
                    <option value="Naphtha">Naphtha</option>
                    <option value="Petroleum coke">Petroleum coke</option>
                    <option value="SKO">SKO</option>
                    <option value="Others">Others</option>
                </select>
                <br/>
                <button type="submit" class="btn btn-success">Predict</button>
            </div>
        </form>
        <br/>
        <h4 style="text-align:center">‚ú®Predicted Quantity: {{value}} MT</h4>
    </body>
</html>
